<h2>Movie Database</h2>
<ul class="movies">
  <li *ngFor="let movie of movies">
  	<img src="{{movie.imagePath}}"/>
    <p>{{movie.title}} ({{movie.year}})</p>
    <ul class="rating">
      <li *ngFor="let num of [0,1,2,3,4]">
      	<a 
      		(click)="changeRating(movie.title, num+1)"
      		[ngClass]="movie.rating > num ? 'glyphicon glyphicon-star' : 'glyphicon glyphicon-star-empty'"
      	></a>
      </li>
    </ul>
    <span class="badge">{{movie.rating}}/5</span>
  </li>
 </ul>
